<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div th:replace="fragments/header :: header"></div>

	<h2>Book Information</h2>

	<div class="form-group">
		<label class="control-label col-sm-2">Title:</label><span th:text="${book.title}"></span>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">publisher:</label><span th:text="${book.publisher}"></span>
	</div>
	<div class="form-group">
		<img alt="" th:src="@{/image/book/}+${book.id}+'.png'" />
	</div>
	<div class="form-group">
  	<label class="control-label col-sm-1"><a th:href="@{/Book/BookList}">Go Back</a></label>
	<label class="control-label col-sm-1"><a th:href="@{/Book/update(id=${book.id})}">Edit</a></label>
	</div>
</div>
</body>
</html>
