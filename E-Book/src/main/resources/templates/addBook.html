<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<div th:replace="fragments/header :: header">
</div>

	<div class="container">
	
	<h3 class="center-block">Add New book  </h3>
		<hr />
		
		<form th:action="@{/Book/add}" method="post"
			enctype="multipart/form-data">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2">Title :</label> <input
						type="text" name="title" th:value="${book.title}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Author :</label> <input
						type="text" name="author" th:value="${book.author}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Publisher:</label> <input
						type="text" name="publisher" th:value="${book.publisher}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Publication Date :</label> <input
						type="date" name="publicationDate"
						th:value="${book.publicationDate}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Language :</label> <select
						name="language" required>
						<option value="English"
							th:selected="(${book.language}=='English')">English</option>
						<option value="Spanish"
							th:selected="(${book.language}=='Spanish')">Spanish</option>
					</select>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-2">Category :</label> <select
						name="category">
						<option value="Management"
							th:selected="(${book.category}=='Management')">Management</option>
						<option value="Fiction"
							th:selected="(${book.category}=='Fiction')">Fiction</option>
						<option value="Engineering"
							th:selected="(${book.category}=='Engineering')">Engineering</option>
						<option value="Programming"
							th:selected="(${book.category}=='Programming')">Programming</option>
						<option value="Arts" th:selected="(${book.category}=='Arts')">Arts</option>
					</select>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Pages :</label> <input
						type="text" name="numberOfPages" th:value="${book.numberOfPages}" required>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Format :</label> <select
						name="format">
						<option value="Paperback"
							th:selected="(${book.format}=='Paperback')">Paperback</option>
						<option value="Hardcover"
							th:selected="(${book.format}=='Hardcover')">Hardcover</option>
					</select>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-2">ISBN :</label> <input
						type="text" name="isbn" th:value="${book.isbn}" required>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Shipping Weight :</label> <input
						type="text" name="shippingWeight"
						th:value="${book.shippingWeight}">
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">List Price :</label> <input
						type="text" name="listPrice" th:value="${book.listPrice}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> Our Price : </label> <input
						type="text" name="ourPrice" th:value="${book.ourPrice}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"> Number in stock : </label><input
						type="text" name="inStockNumber" th:value="${book.inStockNumber}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Status :</label> <input
						type="radio" name="active" checked="${book.active}" value="true">
					Active <input type="radio" name="active" value="false"> In
					Active
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2">Description :</label> <input
						type="text" name="description" th:value="${book.description}" required>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Upload book image :</label> <input
						id="bookImage" type="file" name="bookImage"
						th:value="${book.bookImage}" />
				</div>
				<div class="form-group">
					<input type="submit">   <input type="reset">
					</div>
			</form>
		</form>
	</div>
</body>
</html>
