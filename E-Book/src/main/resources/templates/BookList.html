<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!-- <h1 th:inline="text">Hello[[${#httpServletRequest.remoteUser}]]!</h1> -->
<!-- <form action="@{/logout}" method="post"> -->
<!-- <input type="submit" value="sign out">  -->
<!-- </form> -->
	<div th:replace="fragments/header :: header"></div>
	
		
	
	<h3 class="center-block">Book List </h3>
		<hr />
                  
  <table class="table table-striped table-bordered">
    <thead>
      
		<tr>
			<th>No</th>

			<th>Title</th>
			<th>Author</th>
			<th>Publisher</th>
			<th>publication Date</th>
			<th>Language</th>
			<th>Category</th>
			<th>Number of Pages</th>
			<th>format</th>
			<th>Isbn</th>
			<th>Shipping weight</th>
			<th>List Price</th>
			<th>Our Price</th>
			<th>Operation</th>

		</tr>
		<tr th:each="book, bookstat : ${books}">
			<td th:text="${bookstat.count}"></td>
			
			<td><a th:href="@{/Book/bookInfo(id=${book.id})}"> 
			<span th:text="${book.title}"></span></a></td>
				
<!-- 			<td th:text="${book.title}"></td> -->
			<td th:text="${book.author}"></td>
			<td th:text="${book.publisher}"></td>
			<td th:text="${book.publicationDate}"></td>
			<td th:text="${book.language}"></td>
			<td th:text="${book.category}"></td>
			<td th:text="${book.numberOfPages}"></td>
			<td th:text="${book.format}"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.shippingWeight}"></td>
			<td th:text="${book.listPrice}"></td>
			<td th:text="${book.ourPrice}"></td>
			
			<td><a th:href="@{/Book/delete(id=${book.id})}">Delete</a></td>
			
		</tr>
		</thead>
	</table>
</body>
</html>
